<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pork Badge</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{ appTitle }} - total {{ vendors.length }} vendors</h1>
        <h3>Current time: {{ currentTime }}</h3>
        <ul>
            <li v-for="(vendor, index) in vendors" :key="index">
                {{ vendor.market_name }}: {{ vendor.addr }} - (Badge {{ vendor.badge_code }})
            </li>
        </ul>
    </div>

<script>

    let vendorsFromGov = [];
    const app = new Vue({
        el: '#app',
        data: function() {
            return {
                appTitle: 'Pork Tagging',
                currentTime: new Date(),
                vendors: vendorsFromGov
            };
        },
        methods: {
            updateTime: function() {
                this.currentTime = new Date();
                window.setTimeout(() => {
                    this.updateTime();
                }, 2000);
            },
            refreshData: function(data) {
                this.vendors = data;
            }
        }
    });

    app.updateTime();

    (async() => {
        let response = await fetch('http://127.0.0.1:8080/vendors.json');
        let vendors = await response.json();
        app.refreshData(vendors);
        console.log('done');
    })();

    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

    var slowArray = [];
    for (let i = 0; i < 30000; i++) {
        slowArray.push(getRandomInt(100000));
    }

    console.log('array search start time: ' + new Date());
    for (let i = 0; i  < 10000; i++) {
        let selected = slowArray.find((item) => item == getRandomInt(100000));
    }
    console.log('array search finish time: ' + new Date());

    var fastDictionary = {};
    for (let i = 0; i < 30000; i++) {
        var index = getRandomInt(100000);
        fastDictionary[index] = index;
    }

    console.log('dictionary lookup start time: ' + new Date());
    for (let i = 0; i < 10000; i++) {
        let selected = fastDictionary[getRandomInt(100000)];
    }
    console.log('dictionary lookup finish time: ' + new Date());

</script>
</body>
</html>
